<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Frontend challenge</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="image/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <img class="qr" src="image/image-qr-code.png" alt="qr-image">
        <h1 class="text-header">Improve your front-end <br> skills by building projects </h1>
        <p class="para">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>

    </div>
    
</body>
</html>
